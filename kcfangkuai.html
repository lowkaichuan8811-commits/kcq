<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KC网页版</title>
  <style>
    /* 全局样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* 头部导航栏样式 */
   .header {
      background-color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

   .nav-links {
      list-style-type: none;
      display: flex;
    }

   .nav-links li {
      margin-right: 20px;
    }

   .nav-links a {
      text-decoration: none;
      color: #333;
    }

    /* 视频流区域样式 */
   .video-stream {
      display: grid;
      grid-template-columns: repeat(auto - fill, minmax(300px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

   .video - card {
      position: relative;
    }

   .video - card video {
      width: 100%;
      height: auto;
    }

   .video - overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background - color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify - content: center;
      align - items: center;
      opacity: 0;
      transition: opacity 0.2s;
    }

   .video - card:hover.video - overlay {
      opacity: 1;
    }

   .action - buttons {
      display: flex;
      flex - direction: column;
    }

   .action - buttons button {
      margin: 5px;
      background: none;
      border: none;
      cursor: pointer;
    }

   .action - buttons button img {
      width: 30px;
      height: 30px;
    }

    /* 注册页样式 */
   .register - page {
      display: flex;
      justify - content: center;
      align - items: center;
      min - height: 100vh;
      background - color: #f4f4f4;
    }

   .register - form {
      background-color: #fff;
      padding: 20px;
      border - radius: 5px;
      box - shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

   .register - form h2 {
      text - align: center;
      margin - bottom: 20px;
    }

   .input - group {
      margin - bottom: 15px;
    }

   .input - group label {
      display: block;
      margin - bottom: 5px;
    }

   .input - group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border - radius: 3px;
    }

   .register - form button {
      width: 100%;
      padding: 10px;
      background-color: #ffcc00;
      border: none;
      border - radius: 3px;
      cursor: pointer;
      color: #fff;
    }

    /* 账号主页样式 */
   .user - profile {
      display: flex;
      flex - direction: column;
      align - items: center;
      padding: 20px;
    }

   .user - profile img {
      width: 100px;
      height: 100px;
      border - radius: 50%;
      margin - bottom: 10px;
    }

   .user - profile h2 {
      margin - bottom: 5px;
    }

   .user - videos {
      display: grid;
      grid-template-columns: repeat(auto - fill, minmax(300px, 1fr));
      gap: 1rem;
      width: 100%;
      margin - top: 20px;
    }
  </style>
</head>

<body>
  <!-- 头部导航栏 -->
  <header class="header">
    <div>
      <a href="#">抖音网页版</a>
    </div>
    <ul class="nav-links">
      <li><a href="#">首页</a></li>
      <li><a href="#">发现</a></li>
      <li><a href="#">消息</a></li>
      <li><a href="#" id="profile-link">我的</a></li>
      <li><a href="#" id="register-link">注册</a></li>
    </ul>
  </header>

  <!-- 主要内容区域 -->
  <main id="main - content">
    <!-- 视频流区域 -->
    <section class="video - stream" id="video - stream">
      <!-- 这里会通过JavaScript动态添加视频卡片 -->
    </section>
  </main>

  <!-- 注册页面 -->
  <div class="register - page" id="register - page" style="display: none;">
    <form class="register - form">
      <h2>注册账号</h2>
      <div class="input - group">
        <label for="username">用户名</label>
        <input type="text" id="username" required>
      </div>
      <div class="input - group">
        <label for="email">邮箱</label>
        <input type="email" id="email" required>
      </div>
      <div class="input - group">
        <label for="password">密码</label>
        <input type="password" id="password" required>
      </div>
      <button type="button" onclick="registerUser()">注册</button>
    </form>
  </div>

  <!-- 账号主页页面 -->
  <div class="user - profile" id="user - profile" style="display: none;">
    <img src="default - avatar.jpg" alt="用户头像">
    <h2 id="username - display"></h2>
    <p id="user - id - display"></p>
    <section class="user - videos" id="user - videos">
      <!-- 用户发布的视频会显示在这里 -->
    </section>
  </div>

  <script>
    // 模拟视频数据
    const videos = [
      {
        id: 1,
        title: "视频1",
        author: "用户1",
        src: "video1.mp4",
        likes: 0,
        comments: [],
        isLiked: false
      },
      {
        id: 2,
        title: "视频2",
        author: "用户2",
        src: "video2.mp4",
        likes: 0,
        comments: [],
        isLiked: false
      }
    ];

    // 模拟用户数据
    let users = [];
    let nextUserId = 100000;

    // 渲染视频流
    function renderVideoStream() {
      const videoStream = document.getElementById('video - stream');
      videoStream.innerHTML = '';
      videos.forEach(video => {
        const videoCard = document.createElement('div');
        videoCard.classList.add('video - card');
        videoCard.innerHTML = `
          <video src="${video.src}" controls></video>
          <div class="video - overlay">
            <div class="action - buttons">
              <button onclick="likeVideo(${video.id})"><img src="like - icon.svg" alt="点赞"></button>
              <button onclick="commentVideo(${video.id})"><img src="comment - icon.svg" alt="评论"></button>
              <button onclick="saveVideo(${video.id})"><img src="save - icon.svg" alt="收藏"></button>
            </div>
          </div>
          <h3>${video.title}</h3>
          <p>作者：@${video.author}</p>
        `;
        videoStream.appendChild(videoCard);
      });
    }

    // 点赞视频
    function likeVideo(videoId) {
      const video = videos.find(v => v.id === videoId);
      if (video) {
        if (!video.isLiked) {
          video.likes++;
          video.isLiked = true;
        } else {
          video.likes--;
          video.isLiked = false;
        }
        // 这里可以添加向服务器发送点赞请求的代码
        alert(`视频${videoId}点赞状态更新，当前点赞数：${video.likes}`);
      }
    }

    // 评论视频
    function commentVideo(videoId) {
      const comment = prompt('请输入你的评论');
      if (comment && comment.trim()!== '') {
        const video = videos.find(v => v.id === videoId);
        if (video) {
          video.comments.push(comment);
          // 这里可以添加向服务器发送评论请求的代码
          alert(`你的评论已发布：${comment}`);
        }
      }
    }

    // 收藏视频
    function saveVideo(videoId) {
      // 这里可以添加向服务器发送收藏请求的代码
      alert(`视频${videoId}已收藏`);
    }

    // 注册用户
    function registerUser() {
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      if (username && email && password) {
        const newUser = {
          id: nextUserId++,
          username: username,
          email: email,
          password: password,
          videos: []
        };
        users.push(newUser);
        alert(`注册成功，你的编号是：${newUser.id}`);
        document.getElementById('register - page').style.display = 'none';
      } else {
        alert('请填写完整的注册信息');
      }
    }

    // 显示注册页
    document.getElementById('register - link').addEventListener('click', function () {
      document.getElementById('register - page').style.display = 'block';
    });

    // 显示账号主页
    document.getElementById('profile - link').addEventListener('click', function () {
      const username = prompt('请输入你的用户名');
      const user = users.find(u => u.username === username);
      if (user) {
        document.getElementById('username - display').textContent = user.username;
        document.getElementById('user - id - display').textContent = `用户编号：${user.id}`;
        // 这里可以添加从服务器获取用户视频数据的代码
        const userVideosSection = document.getElementById('user - videos');
        userVideosSection.innerHTML = '';
        user.videos.forEach(video => {
          const videoCard = document.createElement('div');
          videoCard.classList.add('video - card');
          videoCard.innerHTML = `
            <video src="${video.src}" controls></video>
            <h3>${video.title}</h3>
            <p>作者：@${user.username}</p>
          `;
          userVideosSection.appendChild(videoCard);
        });
        document.getElementById('user - profile').style.display = 'block';
      } else {
        alert('用户不存在');
      }
    });

    // 初始化页面
    renderVideoStream();
  </script>
</body>

</html>
