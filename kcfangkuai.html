<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kai - 智能助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .kai-container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: flex;
            height: 80vh;
        }

        .sidebar {
            width: 220px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px 16px;
            background: #4facfe;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .new-chat-btn:hover {
            background: #3a9df5;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-history-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
            border: 1px solid #e9ecef;
            font-size: 0.9rem;
        }

        .chat-history-item:hover {
            background: #edf2ff;
            border-color: #4facfe;
        }

        .chat-history-item.active {
            background: #e3f2fd;
            border-color: #4facfe;
        }

        .chat-history-item .date {
            font-size: 0.75rem;
            color: #666;
            margin-top: 5px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #4facfe;
            color: white;
            padding: 18px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #fafbfc;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background: #4facfe;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .kai-message {
            align-self: flex-start;
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 4px;
        }

        .input-container {
            padding: 18px;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
            background: white;
        }

        #user-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            outline: none;
            font-size: 1rem;
        }

        #user-input:focus {
            border-color: #4facfe;
        }

        #send-btn {
            background: #4facfe;
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.1rem;
        }

        #send-btn:hover {
            background: #3a9df5;
        }

        .typing-indicator {
            align-self: flex-start;
            background: white;
            color: #666;
            padding: 12px 16px;
            border-radius: 16px;
            border: 1px solid #e9ecef;
            display: none;
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #666;
            text-align: center;
            padding: 20px;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-weight: 500;
        }

        .empty-state p {
            font-size: 0.9rem;
            max-width: 300px;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .kai-container {
                flex-direction: column;
                height: 90vh;
            }
            
            .sidebar {
                width: 100%;
                height: 160px;
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }
            
            .chat-history {
                display: flex;
                overflow-x: auto;
                padding: 10px;
            }
            
            .chat-history-item {
                flex: 0 0 auto;
                width: 150px;
                margin-right: 10px;
                margin-bottom: 0;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="kai-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" id="new-chat-btn">
                    <span>+</span> 新聊天
                </button>
            </div>
            <div class="chat-history" id="chat-history">
                <!-- 聊天历史将在这里动态生成 -->
            </div>
        </div>
        
        <!-- 主内容区域 -->
        <div class="main-content">
            <div class="header">
                <h1>Kai 智能助手</h1>
                <p>简洁 · 智能 · 高效</p>
            </div>
            
            <div class="chat-container" id="chat-container">
                <div class="empty-state" id="empty-state">
                    <h3>欢迎使用 Kai</h3>
                    <p>我是您的智能助手，能够回答问题和提供帮助。开始对话吧！</p>
                </div>
                <!-- 聊天消息将在这里动态生成 -->
            </div>
            
            <div class="typing-indicator" id="typing-indicator">
                Kai正在思考...
            </div>
            
            <div class="input-container">
                <input type="text" id="user-input" placeholder="输入消息..." autocomplete="off">
                <button id="send-btn">➤</button>
            </div>
        </div>
    </div>

    <script>
        // Kai AI核心类
        class KaiAI {
            constructor() {
                this.name = "Kai";
                this.currentChatId = this.generateChatId();
                this.chatSessions = this.loadChatSessions();
                this.learnedKnowledge = this.loadKnowledge();
                
                // 初始化当前聊天
                if (!this.chatSessions[this.currentChatId]) {
                    this.chatSessions[this.currentChatId] = {
                        id: this.currentChatId,
                        title: "新对话",
                        messages: [],
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString()
                    };
                    this.saveChatSessions();
                }
            }
            
            // 生成聊天ID
            generateChatId() {
                return 'chat_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }
            
            // 加载聊天会话
            loadChatSessions() {
                try {
                    const saved = localStorage.getItem('kai_chat_sessions');
                    return saved ? JSON.parse(saved) : {};
                } catch (e) {
                    return {};
                }
            }
            
            // 保存聊天会话
            saveChatSessions() {
                try {
                    localStorage.setItem('kai_chat_sessions', JSON.stringify(this.chatSessions));
                    this.renderChatHistory();
                } catch (e) {
                    console.error('保存聊天会话失败:', e);
                }
            }
            
            // 加载学习到的知识
            loadKnowledge() {
                try {
                    const saved = localStorage.getItem('kai_knowledge');
                    return saved ? JSON.parse(saved) : {};
                } catch (e) {
                    return {};
                }
            }
            
            // 保存学习到的知识
            saveKnowledge() {
                try {
                    localStorage.setItem('kai_knowledge', JSON.stringify(this.learnedKnowledge));
                this.updateStats();
                return true;
                } catch (e) {
                    console.error('保存知识失败:', e);
                    return false;
                }
            }
            
            // 更新统计
            updateStats() {
                // 简化版本不需要统计显示
            }
            
            // 创建新聊天
            createNewChat() {
                this.currentChatId = this.generateChatId();
                this.chatSessions[this.currentChatId] = {
                    id: this.currentChatId,
                    title: "新对话",
                    messages: [],
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                this.saveChatSessions();
                return this.currentChatId;
            }
            
            // 切换到指定聊天
            switchToChat(chatId) {
                if (this.chatSessions[chatId]) {
                    this.currentChatId = chatId;
                    return true;
                }
                return false;
            }
            
            // 获取当前聊天
            getCurrentChat() {
                return this.chatSessions[this.currentChatId];
            }
            
            // 获取所有聊天会话
            getAllChats() {
                return Object.values(this.chatSessions).sort((a, b) => 
                    new Date(b.updatedAt) - new Date(a.updatedAt)
                );
            }
            
            // 更新聊天标题
            updateChatTitle(chatId, userMessage) {
                if (this.chatSessions[chatId] && this.chatSessions[chatId].title === "新对话") {
                    const title = userMessage.length > 20 ? userMessage.substring(0, 20) + '...' : userMessage;
                    this.chatSessions[chatId].title = title;
                    this.chatSessions[chatId].updatedAt = new Date().toISOString();
                    this.saveChatSessions();
                }
            }
            
            // 添加消息到当前聊天
            addMessageToCurrentChat(sender, content) {
                const chat = this.getCurrentChat();
                if (chat) {
                    chat.messages.push({
                        sender: sender,
                        content: content,
                        timestamp: new Date().toISOString()
                    });
                    chat.updatedAt = new Date().toISOString();
                    this.saveChatSessions();
                    
                    if (sender === 'user' && chat.messages.length === 1) {
                        this.updateChatTitle(this.currentChatId, content);
                    }
                }
            }
            
            // 理解用户意图
            understandIntent(userInput) {
                const input = userInput.toLowerCase().trim();
                
                // 基础意图识别
                if (input.includes('你好') || input.includes('嗨') || input.includes('hello') || input.includes('hi')) {
                    return { type: 'greeting' };
                }
                
                if (input.includes('再见') || input.includes('拜拜') || input.includes('退出')) {
                    return { type: 'farewell' };
                }
                
                if (input.includes('你能做什么') || input.includes('你会什么') || input.includes('功能')) {
                    return { type: 'capabilities' };
                }
                
                if (input.includes('你是谁') || input.includes('你叫什么')) {
                    return { type: 'identity' };
                }
                
                // 检查学习到的知识
                for (const [question, answer] of Object.entries(this.learnedKnowledge)) {
                    if (input.includes(question.toLowerCase())) {
                        return { type: 'learned', question, answer };
                    }
                }
                
                // 检查特殊指令
                if (input.startsWith("记住") && input.includes("=")) {
                    return { type: 'remember' };
                }
                
                if (input.startsWith("学习") && input.includes("=>")) {
                    return { type: 'learn' };
                }
                
                return { type: 'general' };
            }
            
            // 生成回应
            async generateResponse(userInput) {
                // 添加用户消息到当前聊天
                this.addMessageToCurrentChat('user', userInput);
                
                const intent = this.understandIntent(userInput);
                
                let response;
                
                // 根据意图生成回应
                switch (intent.type) {
                    case 'greeting':
                        const greetings = [
                            "你好！我是Kai，很高兴为您服务！",
                            "嗨！有什么我可以帮助您的吗？",
                            "您好！我是Kai，随时为您提供帮助。"
                        ];
                        response = greetings[Math.floor(Math.random() * greetings.length)];
                        break;
                    
                    case 'farewell':
                        const farewells = [
                            "再见！期待下次与您交流！",
                            "拜拜！祝您有美好的一天！",
                            "再见啦！随时欢迎回来聊天。"
                        ];
                        response = farewells[Math.floor(Math.random() * farewells.length)];
                        break;
                    
                    case 'capabilities':
                        response = "我是Kai，我可以回答您的问题、提供信息、进行对话，并且能够从我们的交流中学习新知识。";
                        break;
                    
                    case 'identity':
                        response = "我是Kai，您的智能助手。我能够理解您的需求并提供有用的信息和帮助。";
                        break;
                    
                    case 'learned':
                        response = intent.answer;
                        break;
                    
                    case 'remember':
                        response = this.processRememberCommand(userInput);
                        break;
                    
                    case 'learn':
                        response = this.processLearnCommand(userInput);
                        break;
                    
                    case 'general':
                    default:
                        response = this.generateGeneralResponse(userInput);
                        break;
                }
                
                // 添加AI回应到当前聊天
                this.addMessageToCurrentChat('kai', response);
                
                return response;
            }
            
            // 处理"记住"命令
            processRememberCommand(userInput) {
                const parts = userInput.split(/[：:]/)[1].split('=');
                if (parts.length === 2) {
                    const key = parts[0].trim();
                    const value = parts[1].trim();
                    
                    if (!this.learnedKnowledge) this.learnedKnowledge = {};
                    this.learnedKnowledge[key] = value;
                    
                    if (this.saveKnowledge()) {
                        return `好的，我已经记住了：${key} = ${value}`;
                    } else {
                        return "保存失败，请重试。";
                    }
                } else {
                    return "请使用格式：记住：关键词=值";
                }
            }
            
            // 处理"学习"命令
            processLearnCommand(userInput) {
                const parts = userInput.split(/[：:]/)[1].split('=>');
                if (parts.length === 2) {
                    const question = parts[0].trim();
                    const answer = parts[1].trim();
                    
                    if (!this.learnedKnowledge) this.learnedKnowledge = {};
                    this.learnedKnowledge[question] = answer;
                    
                    if (this.saveKnowledge()) {
                        return `谢谢！我已经学会了：当问"${question}"时，回答"${answer}"`;
                    } else {
                        return "学习失败，请重试。";
                    }
                } else {
                    return "请使用格式：学习：问题=>回答";
                }
            }
            
            // 生成一般回应
            generateGeneralResponse(userInput) {
                // 思考性回应
                const thoughtfulResponses = [
                    `关于"${userInput}"，您能告诉我更多信息吗？`,
                    "我理解您说的内容，但需要更多上下文来提供更好的回答。",
                    "这是一个有趣的话题！您对此有什么特别的看法吗？",
                    `对于"${userInput}"，您希望我提供什么类型的帮助？`,
                    "我还在学习如何更好地回答这类问题，您能再详细说明一下吗？"
                ];
                
                return thoughtfulResponses[Math.floor(Math.random() * thoughtfulResponses.length)];
            }
            
            // 渲染聊天历史
            renderChatHistory() {
                const chatHistoryElement = document.getElementById('chat-history');
                const chats = this.getAllChats();
                
                if (chats.length === 0) {
                    chatHistoryElement.innerHTML = '<div style="padding: 15px; text-align: center; color: #666; font-size: 0.9rem;">暂无聊天记录</div>';
                    return;
                }
                
                let html = '';
                chats.forEach(chat => {
                    const isActive = chat.id === this.currentChatId;
                    const date = new Date(chat.updatedAt).toLocaleDateString('zh-CN', {
                        month: 'short',
                        day: 'numeric'
                    });
                    
                    html += `
                        <div class="chat-history-item ${isActive ? 'active' : ''}" data-chat-id="${chat.id}">
                            <div class="title">${chat.title}</div>
                            <div class="date">${date}</div>
                        </div>
                    `;
                });
                
                chatHistoryElement.innerHTML = html;
                
                // 添加点击事件
                document.querySelectorAll('.chat-history-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const chatId = item.getAttribute('data-chat-id');
                        if (chatId !== this.currentChatId) {
                            this.switchToChat(chatId);
                            this.renderChatHistory();
                            renderChatMessages();
                        }
                    });
                });
            }
        }

        // 初始化Kai
        const kai = new KaiAI();
        
        // DOM元素
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing-indicator');
        const newChatBtn = document.getElementById('new-chat-btn');
        const emptyState = document.getElementById('empty-state');
        
        // 渲染聊天消息
        function renderChatMessages() {
            const chat = kai.getCurrentChat();
            chatContainer.innerHTML = '';
            
            if (chat.messages.length === 0) {
                emptyState.style.display = 'flex';
            } else {
                emptyState.style.display = 'none';
                
                chat.messages.forEach(message => {
                    addMessage(message.content, message.sender, false);
                });
                
                // 滚动到底部
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }
        
        // 发送消息函数
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            // 隐藏空状态
            emptyState.style.display = 'none';
            
            // 禁用输入和发送按钮
            userInput.disabled = true;
            sendBtn.disabled = true;
            
            // 添加用户消息到聊天界面
            addMessage(message, 'user');
            userInput.value = '';
            
            // 显示"正在输入"指示器
            typingIndicator.style.display = 'block';
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // 模拟AI思考时间
            await new Promise(resolve => setTimeout(resolve, 500 + Math.random() * 500));
            
            // 隐藏"正在输入"指示器
            typingIndicator.style.display = 'none';
            
            // 获取AI回应
            const response = await kai.generateResponse(message);
            
            // 添加AI回应到聊天界面
            addMessage(response, 'kai');
            
            // 重新启用输入和发送按钮
            userInput.disabled = false;
            sendBtn.disabled = false;
            userInput.focus();
            
            // 更新聊天历史
            kai.renderChatHistory();
            
            // 滚动到底部
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // 添加消息到聊天界面
        function addMessage(text, sender, animate = true) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}-message`;
            messageElement.textContent = text;
            
            if (animate) {
                messageElement.style.animation = 'fadeIn 0.3s ease';
            }
            
            chatContainer.appendChild(messageElement);
            return messageElement;
        }
        
        // 事件监听
        sendBtn.addEventListener('click', sendMessage);
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        newChatBtn.addEventListener('click', () => {
            kai.createNewChat();
            kai.renderChatHistory();
            renderChatMessages();
        });
        
        // 初始化
        kai.renderChatHistory();
        renderChatMessages();
        
        // 初始聚焦输入框
        userInput.focus();
    </script>
</body>
</html>
