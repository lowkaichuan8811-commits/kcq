<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>仿抖音快手网页版</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      list-style: none;
    }

    body {
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* 顶部导航栏 */
   .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

   .header a {
      color: white;
      text-decoration: none;
      font-size: 20px;
    }

    /* 视频容器 */
   .video-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

   .video-item {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.5s ease;
    }

   .video-item video {
      width: 80%;
      height: auto;
      object-fit: contain;
      border-radius: 10px;
    }

    /* 视频操作按钮 */
   .action-buttons {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

   .action-buttons button {
      background: none;
      border: none;
      margin: 10px 0;
      cursor: pointer;
    }

   .action-buttons button img {
      width: 40px;
      height: 40px;
    }

    /* 注册页面 */
   .register-page {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 20;
    }

   .register-form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

   .register-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

   .form-group {
      margin-bottom: 15px;
    }

   .form-group label {
      display: block;
      margin-bottom: 5px;
    }

   .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

   .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #ff6600;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    /* 用户主页 */
   .user-profile {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 20;
    }

   .user-profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

   .user-profile h2 {
      margin-bottom: 5px;
    }

   .user-videos {
      width: 80%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }

   .user-videos video {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <!-- 顶部导航栏 -->
  <header class="header">
    <a href="#">仿抖快平台</a>
    <div>
      <a href="#" id="profile-link">我的</a>
      <a href="#" id="register-link">注册</a>
    </div>
  </header>

  <!-- 视频容器 -->
  <div class="video-container" id="video-container">
    <!-- 动态添加视频项 -->
  </div>

  <!-- 注册页面 -->
  <div class="register-page" id="register-page" style="display: none;">
    <form class="register-form">
      <h2>注册账号</h2>
      <div class="form-group">
        <label for="username">用户名</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="email">邮箱</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">密码</label>
        <input type="password" id="password" required>
      </div>
      <button type="button" onclick="registerUser()">注册</button>
    </form>
  </div>

  <!-- 用户主页 -->
  <div class="user-profile" id="user-profile" style="display: none;">
    <img src="default-avatar.jpg" alt="用户头像">
    <h2 id="username-display"></h2>
    <p id="user-id-display"></p>
    <div class="user-videos" id="user-videos">
      <!-- 动态添加用户视频 -->
    </div>
  </div>

  <script>
    // 模拟视频数据
    const videos = [
      {
        id: 1,
        title: "超有趣宠物日常",
        author: "萌宠达人",
        src: "video1.mp4",
        likes: 0,
        comments: [],
        isLiked: false
      },
      {
        id: 2,
        title: "美食制作教程",
        author: "美食小当家",
        src: "video2.mp4",
        likes: 0,
        comments: [],
        isLiked: false
      }
    ];

    // 模拟用户数据
    let users = [];
    let nextUserId = 100000;

    // 渲染视频列表
    function renderVideos() {
      const videoContainer = document.getElementById('video-container');
      videoContainer.innerHTML = '';
      videos.forEach((video, index) => {
        const videoItem = document.createElement('div');
        videoItem.classList.add('video-item');
        if (index === 0) {
          videoItem.style.zIndex = 1;
          videoItem.style.opacity = 1;
        }
        videoItem.innerHTML = `
          <video src="${video.src}" autoplay muted loop></video>
          <div class="action-buttons">
            <button onclick="likeVideo(${video.id})"><img src="like-icon.svg" alt="点赞"></button>
            <button onclick="commentVideo(${video.id})"><img src="comment-icon.svg" alt="评论"></button>
            <button onclick="saveVideo(${video.id})"><img src="save-icon.svg" alt="收藏"></button>
          </div>
        `;
        videoContainer.appendChild(videoItem);
      });
      // 初始化视频滑动切换
      initVideoSwipe();
    }

    // 点赞视频
    function likeVideo(videoId) {
      const video = videos.find(v => v.id === videoId);
      if (video) {
        if (!video.isLiked) {
          video.likes++;
          video.isLiked = true;
        } else {
          video.likes--;
          video.isLiked = false;
        }
        alert(`视频${videoId}点赞状态更新，当前点赞数：${video.likes}`);
      }
    }

    // 评论视频
    function commentVideo(videoId) {
      const comment = prompt('请输入你的评论');
      if (comment && comment.trim()!== '') {
        const video = videos.find(v => v.id === videoId);
        if (video) {
          video.comments.push(comment);
          alert(`你的评论已发布：${comment}`);
        }
      }
    }

    // 收藏视频
    function saveVideo(videoId) {
      alert(`视频${videoId}已收藏`);
    }

    // 注册用户
    function registerUser() {
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      if (username && email && password) {
        const newUser = {
          id: nextUserId++,
          username: username,
          email: email,
          password: password,
          videos: []
        };
        users.push(newUser);
        alert(`注册成功，你的编号是：${newUser.id}`);
        document.getElementById('register-page').style.display = 'none';
        document.getElementById('username-display').textContent = newUser.username;
        document.getElementById('user-id-display').textContent = `用户编号：${newUser.id}`;
        document.getElementById('user-profile').style.display = 'block';
      } else {
        alert('请填写完整的注册信息');
      }
    }

    // 显示注册页
    document.getElementById('register-link').addEventListener('click', function () {
      document.getElementById('register-page').style.display = 'block';
    });

    // 显示用户主页
    document.getElementById('profile-link').addEventListener('click', function () {
      const username = prompt('请输入你的用户名');
      const user = users.find(u => u.username === username);
      if (user) {
        document.getElementById('username-display').textContent = user.username;
        document.getElementById('user-id-display').textContent = `用户编号：${user.id}`;
        document.getElementById('user-profile').style.display = 'block';
      } else {
        alert('用户不存在');
      }
    });

    // 初始化视频滑动切换
    function initVideoSwipe() {
      const videoItems = document.querySelectorAll('.video-item');
      let currentIndex = 0;
      let startX, endX;
      videoItems.forEach((videoItem) => {
        videoItem.addEventListener('touchstart', (e) => {
          startX = e.touches[0].clientX;
        });
        videoItem.addEventListener('touchend', (e) => {
          endX = e.changedTouches[0].clientX;
          if (endX - startX < -50) {
            // 右滑切换下一个视频
            currentIndex = (currentIndex + 1) % videoItems.length;
            updateVideoVisibility();
          } else if (endX - startX > 50) {
            // 左滑切换上一个视频
            currentIndex = (currentIndex - 1 + videoItems.length) % videoItems.length;
            updateVideoVisibility();
          }
        });
      });

      function updateVideoVisibility() {
        videoItems.forEach((videoItem, index) => {
          if (index === currentIndex) {
            videoItem.style.zIndex = 1;
            videoItem.style.opacity = 1;
          } else {
            videoItem.style.zIndex = 0;
            videoItem.style.opacity = 0;
          }
        });
      }
    }

    // 初始化页面
    renderVideos();
  </script>
</body>

</html>
